<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:commandButton value="CADASTRAR CONTAS A PAGAR" 
			actionListener="#{CtPgBean.novo}" 
			ajax="false" 
			action="incluir?faces-redirect=true"></p:commandButton>
		<br/>	  

		<p:dataTable id="lstCP" value="#{CtPgBean.dmCp}" var="cds"
			paginator="true" rows="20"  
            paginatorTemplate="{CurrentPageReport}  
                               {FirstPageLink} 
                               {PreviousPageLink} 
                               {PageLinks} 
                               {NextPageLink} 
                               {LastPageLink} 
                               {RowsPerPageDropdown}"  
            rowsPerPageTemplate="2,5,10,15,30">
            
			<p:column headerText="ID">  
            	<h:outputText value="#{cds.id}" />  
        	</p:column> 
        	<p:column headerText="Descrição">  
            	<h:outputText value="#{cds.descricao}" />  
        	</p:column> 
        	<p:column headerText="Valor">  
            	<h:outputText value="#{cds.valor}" />  
        	</p:column> 
        	<p:column headerText="Fornecedor">  
            	<h:outputText value="#{cds.fornecedor.nome}" />  
        	</p:column> 
			<p:column headerText="Editar">
				<p:commandButton value="[EDITAR]" action="editar" actionListener="#{CtPgBean.selecionaCP}"></p:commandButton>				
			</p:column>
			<p:column headerText="Apagar">
				<p:commandButton value="[APAGAR]" action="#{CtPgBean.delete}" update="lstCP">
					<p:confirm header="Exclusão de Contas Pagar" message="Deseja excluir este Contas Pagar?"></p:confirm>
				</p:commandButton>				
			</p:column>
        	
		</p:dataTable>
		<br/>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
			<p:commandButton value="SIM" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"></p:commandButton>
			<p:commandButton value="NÃO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"></p:commandButton>
		</p:confirmDialog>
	</h:form>
	
</h:body>

</html>
